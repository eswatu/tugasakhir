<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column">
        <img src="/assets/keroro.jpg" />
        <form enctype="multipart/form-data" formControlName="avatar">
            <input name="avatar" accept="image/*" type="file" id="avatar">
            <button type="submit" mat-button color="primary">Simpan</button>
        </form>
    </div>
    <div fxLayout="column">
        <form [formGroup]="form">
            <mat-form-field fxLayout="column" appearance="fill">
                <mat-label>Username</mat-label>
                <input formControlName="username" id="username" matInput disabled>
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            <mat-form-field fxLayout="row">
                <mat-hint>Nama</mat-hint>
                <input formControlName="name" id="name" matInput disabled>
            </mat-form-field>
            <mat-form-field fxLayout="row">
                <mat-hint>Jenjang</mat-hint>
                <input formControlName="level" id="level" matInput disabled>
            </mat-form-field>
            <mat-form-field fxLayout="row">
                <mat-hint>Kewenangan</mat-hint>
                <input formControlName="role" id="role" matInput disabled>
            </mat-form-field>
        </form>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="center">
    <mat-button-toggle mat-raised-button (click)="toggleEdit()">{{ toggleButtonValue}}</mat-button-toggle>
</div>
