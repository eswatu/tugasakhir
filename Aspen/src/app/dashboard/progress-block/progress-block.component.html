<mat-card>
    <mat-card-title>{{year}}</mat-card-title>
<mat-card-content>
    <section>
        <h2>Target: 5 </h2>
        <div fxLayout="row">
            <div fxFlex="85">
                <div style="border:2px solid black;">
                    <div style="height:24px; width:10%; background-color:red;">
                    </div>
                </div>
                <div>
                    <table>
                        <tr>
                            <td>Main</td>
                            <td>:</td>
                            <td>{{utama}}</td>
                            <td>(</td>
                            <td>{{mainrealised}}</td>
                            <td> + </td>
                            <td>{{mainunrealised}}</td>
                            <td>)</td>
                        </tr>
                        <tr>
                            <td>Side</td>
                            <td>:</td>
                            <td>{{penunjang}}</td>
                            <td>(</td>
                            <td>{{siderealised}}</td>
                            <td> + </td>
                            <td>{{sideunrealised}}</td>
                            <td>)</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td> : </td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                    <p>Main: {{utama}} + {{utamaunrealise}}</p>
                    <p>Side: {{penunjang}} + {{penunjangunrealise}}</p>
                    <p>Realized:</p>
                    <p>Unrealized:</p>
                </div>
            </div>
            <div fxFlex="15">
                <h1>{{pencapaian / target * 100}} %</h1>
            </div>
        </div>
    </section>
</mat-card-content>
</mat-card>
