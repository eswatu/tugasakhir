<mat-button-toggle-group [value]="butirId">
	<mat-tree [dataSource]="dataSource"
			[treeControl]="treeControl">
		<!-- Tree node template for expandable nodes -->
		<mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding class="mat-tree-node">
			<mat-button-toggle mat-stroked-button matTreeNodeToggle value="node.id">
					{{node.name}}
			</mat-button-toggle>
		</mat-tree-node>
	</mat-tree>
</mat-button-toggle-group>
